<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@danishganteng | Official Links</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #a5b4fc, #f9a8d4, #fef08a);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 2rem 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(2deg);
    }

    h1 {
      margin-top: 1rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      border-radius: 16px;
      padding: 14px 18px;
      margin: 10px 0;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transform: translateY(0);
    }

    .link:hover {
      transform: scale(1.04) translateY(-3px);
      background: #f1f5f9;
      box-shadow: 0 8px 14px rgba(0,0,0,0.15);
    }

    .icon {
      font-size: 1.2rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }

    /* Upload Foto Button */
    #uploadBtn {
      background: linear-gradient(to right, #818cf8, #ec4899);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #uploadBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" id="profileContainer">
    <img id="profilePic" src="Danish.jpeg" alt="Logo" class="logo">
    <input type="file" id="fileInput" accept="image/*" style="display:none" />

    <h1>Danish Hanan R</h1>
    <p>Proyek Danis</p>

    <a href="https://jumpy-earwig-ede.notion.site/MTCNA-24f0d5bd282980d69861d1d48e218391?source=copy_link" class="link" target="_blank">
      <i class="fas fa-store icon" style="color: #6366f1;"></i> MTCNA NOTION Danish
    </a>

    <a href="https://jumpy-earwig-ede.notion.site/MTCRE-27a0d5bd282980259777d2931ccdc8e2?source=copy_link" class="link" target="_blank">
      <i class="fab fa-instagram icon" style="color: #E1306C;"></i> MTCRE NOTION Danish
    </a>

    <footer>© 2025 DanishHananR.ID — All Rights Reserved</footer>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const profilePic = document.getElementById('profilePic');
    const uploadBtn = document.getElementById('uploadBtn');

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePic.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
